query ppbs {
  prizePoolBuilders {
    id

    trustedForwarder

    compoundPeriodicPrizePoolFactory
    controlledTokenFactory
    ticketFactory

    governor
    rng
  }

  singleRandomWinnerPrizePoolBuilders {
    id

    prizePoolBuilder {
      id
    }
    prizeStrategyFactory
  }

  prizePools {
    id

    currentPrizeId
    currentState
   
    creator
    prizeStrategy

    ticket
    sponsorship
    rng

    prizePeriodSeconds
    prizePeriodStartedAt

    previousPrize
    previousPrizeAverageTickets

    feeScaleMantissa
    rngRequestId
    
    prizes {
      id
    }
  }
  
  prizes {
    id
    
    prize
    reserveFee
    rngRequestId
    randomNumber
    rewardStartedOperator
    rewardCompletedOperator
  }
  
  players {
    id
    address
    balance
  }
  
  tickets {
    id
    name
    symbol
    decimals
    
    prizePool {
      id
    }
  }
  
  sponsorships {
    id
    name
    symbol
    decimals
    
    prizePool {
      id
    }
  }
  
  # yieldServices {
    # id

    # prizePool

    # token
    # yieldServiceToken

    # accountedBalance
    # balance
    # unaccountedBalance

    # supplyRatePerBlock
  # }
}