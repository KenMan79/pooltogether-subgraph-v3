specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PrizePoolBuilder
    network: {{network}}
    source:
      address: "{{prizePoolBuilder.address}}"
      abi: PrizePoolBuilder
      startBlock: {{prizePoolBuilder.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PrizePoolBuilder
      abis:
        - name: CompoundPeriodicPrizePool
          file: ./abis/CompoundPeriodicPrizePool.json
        - name: PrizePoolBuilder
          file: ./abis/PrizePoolBuilder.json
        - name: ControlledToken
          file: ./abis/ControlledToken.json
        - name: Ticket
          file: ./abis/Ticket.json
      eventHandlers:
        - event: PrizePoolCreated(indexed address,indexed address,indexed address)
          handler: handlePrizePoolCreated
      file: ./src/mappingForPrizePoolBuilder.ts
  - kind: ethereum/contract
    name: SingleRandomWinnerPrizePoolBuilder
    network: {{network}}
    source:
      address: "{{singleRandomWinnerPrizePoolBuilder.address}}"
      abi: SingleRandomWinnerPrizePoolBuilder
      startBlock: {{singleRandomWinnerPrizePoolBuilder.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PoolManager
        - SingleRandomWinnerPrizePoolBuilder
      abis:
        - name: PeriodicPrizePool
          file: ./abis/PeriodicPrizePool.json
        - name: SingleRandomWinnerPrizePoolBuilder
          file: ./abis/SingleRandomWinnerPrizePoolBuilder.json
      eventHandlers:
        - event: SingleRandomWinnerPrizePoolCreated(indexed address,indexed address,indexed address)
          handler: handleSingleRandomWinnerPrizePoolCreated
      file: ./src/mappingForSingleRandomWinnerPrizePoolBuilder.ts
templates:
  - name: Sponsorship
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ControlledToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForSponsorship.ts
      entities:
        - Sponsorship
      abis:
        - name: ControlledToken
          file: ./abis/ControlledToken.json
        - name: ERC777UpgradeSafe
          file: ./abis/ERC777UpgradeSafe.json
  - name: Ticket
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Ticket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForTicket.ts
      entities:
        - Ticket
      abis:
        - name: Ticket
          file: ./abis/Ticket.json
        - name: ERC777UpgradeSafe
          file: ./abis/ERC777UpgradeSafe.json
  - name: PrizePool
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: CompoundPeriodicPrizePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForPrizePool.ts
      entities:
        - PrizePool
      abis:
        - name: CompoundPeriodicPrizePool
          file: ./abis/CompoundPeriodicPrizePool.json
      eventHandlers:
        - event: PrizePoolOpened(indexed address,indexed uint256)
          handler: handlePrizePoolOpened
        - event: PrizePoolAwardStarted(indexed address,indexed uint256)
          handler: handlePrizePoolAwardStarted
        - event: PrizePoolAwardCompleted(indexed address,uint256,uint256,bytes32)
          handler: handlePrizePoolAwardCompleted
        - event: CollateralSupplied(indexed address,uint256,uint256)
          handler: handleCollateralSupplied
        - event: CollateralRedeemed(indexed address,uint256,uint256)
          handler: handleCollateralRedeemed
        - event: CollateralTimelocked(indexed address,indexed address,uint256,uint256)
          handler: handleCollateralTimelocked
        - event: CollateralSwept(indexed address,indexed address,uint256)
          handler: handleCollateralSwept
        - event: PrincipalCaptured(address,uint256)
          handler: handlePrincipalCaptured
        - event: PrincipalRedeemed(address,uint256)
          handler: handlePrincipalRedeemed
        - event: PrincipalSupplied(address,uint256)
          handler: handlePrincipalSupplied
  