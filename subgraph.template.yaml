specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CompoundPrizePoolBuilder
    network: {{network}}
    source:
      address: "{{compoundPrizePoolBuilder.address}}"
      abi: CompoundPrizePoolBuilder
      startBlock: {{compoundPrizePoolBuilder.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CompoundPrizePoolBuilder
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: PrizePool
          file: ./abis/PrizePool.json
        # - name: CompoundPrizePool
        #   file: ./abis/CompoundPrizePool.json
        - name: PrizeStrategy
          file: ./abis/PrizeStrategy.json
        - name: CompoundPrizePoolBuilder
          file: ./abis/CompoundPrizePoolBuilder.json
        - name: ControlledToken
          file: ./abis/ControlledToken.json
      eventHandlers:
        - event: CompoundPrizePoolCreated(indexed address,indexed address,indexed address)
          handler: handleCompoundPrizePoolCreated
      file: ./src/mappingForCompoundPrizePoolBuilder.ts
  - name: Comptroller
    kind: ethereum/contract
    network: {{network}}
    source:
      address: "{{comptroller.address}}"
      abi: Comptroller
      startBlock: {{comptroller.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForComptroller.ts
      entities:
        - Comptroller
      abis:
        - name: Comptroller
          file: ./abis/Comptroller.json
      eventHandlers:
        - event: ReserveRateMantissaSet(uint256)
          handler: handleReserveRateMantissaSet
        - event: BalanceDripAdded(indexed address,indexed address,indexed address,uint256)
          handler: handleBalanceDripAdded
        - event: BalanceDripRemoved(indexed address,indexed address,indexed address)
          handler: handleBalanceDripRemoved
        - event: BalanceDripRateSet(indexed address,indexed address,indexed address,uint256)
          handler: handleBalanceDripRateSet
        - event: BalanceDripClaimed(indexed address,indexed address,indexed address,address,uint256)
          handler: handleBalanceDripClaimed
        - event: VolumeDripAdded(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleVolumeDripAdded
        - event: VolumeDripRemoved(indexed address,indexed address,indexed uint256)
          handler: handleVolumeDripRemoved
        - event: VolumeDripAmountSet(address,uint256,uint256)
          handler: handleVolumeDripAmountSet
        - event: VolumeDripClaimed(address,uint256,address,address,uint256)
          handler: handleVolumeDripClaimed
        - event: ReferralVolumeDripAdded(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleReferralVolumeDripAdded
        - event: ReferralVolumeDripRemoved(indexed address,indexed address,indexed uint256)
          handler: handleReferralVolumeDripRemoved
        - event: ReferralVolumeDripAmountSet(address,uint256,uint256)
          handler: handleReferralVolumeDripAmountSet
        - event: ReferralVolumeDripClaimed(address,uint256,address,address,uint256)
          handler: handleReferralVolumeDripClaimed
templates:
  - name: PrizeStrategy
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: PrizeStrategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForPrizeStrategy.ts
      entities:
        - PrizeStrategy
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: PrizeStrategy
          file: ./abis/PrizeStrategy.json
        - name: RNGInterface
          file: ./abis/RNGInterface.json
      eventHandlers:
        - event: PrizePoolOpened(indexed address,indexed uint256)
          handler: handlePrizePoolOpened
        - event: PrizePoolAwardStarted(indexed address,indexed address,indexed uint32,uint32)
          handler: handlePrizePoolAwardStarted
        - event: PrizePoolAwarded(indexed address,uint256,uint256,uint256)
          handler: handlePrizePoolAwarded
  - name: PrizePool
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: PrizePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForPrizePool.ts
      entities:
        - PrizePool
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: PrizePool
          file: ./abis/PrizePool.json
      eventHandlers:
        - event: Deposited(indexed address,indexed address,indexed address,uint256)
          handler: handleDeposited
        - event: TimelockDeposited(indexed address,indexed address,indexed address,uint256)
          handler: handleTimelockDeposited
        - event: Awarded(indexed address,indexed address,uint256)
          handler: handleAwarded
        - event: AwardedExternalERC20(indexed address,indexed address,uint256)
          handler: handleAwardedExternalERC20
        - event: AwardedExternalERC721(indexed address,indexed address,uint256[])
          handler: handleAwardedExternalERC721
        - event: InstantWithdrawal(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleInstantWithdrawal
        - event: TimelockedWithdrawal(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTimelockedWithdrawal
        - event: TimelockedWithdrawalSwept(indexed address,indexed address,uint256)
          handler: handleTimelockedWithdrawalSwept
        - event: PrizeStrategyDetached()
          handler: handlePrizeStrategyDetached
  - name: Sponsorship
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ControlledToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForSponsorship.ts
      entities:
        - Sponsorship
      abis:
        - name: ControlledToken
          file: ./abis/ControlledToken.json
  - name: Ticket
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ControlledToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForTicket.ts
      entities:
        - Ticket
      abis:
        - name: ControlledToken
          file: ./abis/ControlledToken.json