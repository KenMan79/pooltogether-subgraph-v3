specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PrizePoolBuilder
    network: {{network}}
    source:
      address: "{{prizePoolBuilderAddress}}"
      abi: PrizePoolBuilder
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PrizePoolModuleManager
        - PrizePoolBuilder
      abis:
        - name: CTokenInterface
          file: ./abis/CTokenInterface.json
        - name: PeriodicPrizePool
          file: ./abis/PeriodicPrizePool.json
        - name: PrizePoolBuilder
          file: ./abis/PrizePoolBuilder.json
        - name: PrizePoolModuleManager
          file: ./abis/PrizePoolModuleManager.json
      eventHandlers:
        - event: PrizePoolCreated(indexed address,indexed address,indexed address)
          handler: handlePrizePoolCreated
      file: ./src/mappingForPrizePoolBuilder.ts
  - kind: ethereum/contract
    name: SingleRandomWinnerPrizePoolBuilder
    network: {{network}}
    source:
      address: "{{singleRandomWinnerPrizePoolBuilderAddress}}"
      abi: SingleRandomWinnerPrizePoolBuilder
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PoolManager
        - SingleRandomWinnerPrizePoolBuilder
      abis:
        - name: PeriodicPrizePool
          file: ./abis/PeriodicPrizePool.json
        - name: PrizePoolModuleManager
          file: ./abis/PrizePoolModuleManager.json
        - name: SingleRandomWinnerPrizePoolBuilder
          file: ./abis/SingleRandomWinnerPrizePoolBuilder.json
      eventHandlers:
        - event: SingleRandomWinnerPrizePoolCreated(indexed address,indexed address,indexed address)
          handler: handleSingleRandomWinnerPrizePoolCreated
      file: ./src/mappingForSingleRandomWinnerPrizePoolBuilder.ts
templates:
  - name: InterestTracker
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: InterestTracker
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForInterestTracker.ts
      entities:
        - InterestTracker
      abis:
        - name: InterestTracker
          file: ./abis/InterestTracker.json
      eventHandlers:
        - event: CollateralSupplied(indexed address,indexed address,uint256,uint256)
          handler: handleCollateralSupplied
        - event: CollateralRedeemed(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleCollateralRedeemed
  - name: Sponsorship
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Sponsorship
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForSponsorship.ts
      entities:
        - Sponsorship
      abis:
        - name: Sponsorship
          file: ./abis/Sponsorship.json
        - name: ERC777UpgradeSafe
          file: ./abis/ERC777UpgradeSafe.json
  - name: Ticket
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Ticket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForTicket.ts
      entities:
        - Ticket
      abis:
        - name: Ticket
          file: ./abis/Ticket.json
        - name: ERC777UpgradeSafe
          file: ./abis/ERC777UpgradeSafe.json
  - name: Timelock
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Timelock
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForTimelock.ts
      entities:
        - Timelock
      abis:
        - name: Timelock
          file: ./abis/Timelock.json
      eventHandlers:
        - event: CollateralTimelocked(indexed address,indexed address,uint256,uint256)
          handler: handleCollateralTimelocked
        - event: CollateralSwept(indexed address,indexed address,uint256)
          handler: handleCollateralSwept
  - name: PeriodicPrizePool
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: PeriodicPrizePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForPeriodicPrizePool.ts
      entities:
        - PeriodicPrizePool
      abis:
        - name: PeriodicPrizePool
          file: ./abis/PeriodicPrizePool.json
        # - name: PrizePoolBuilder
        #   file: ./abis/PrizePoolBuilder.json
        # - name: SingleRandomWinnerPrizePoolBuilder
        #   file: ./abis/SingleRandomWinnerPrizePoolBuilder.json
        # - name: PrizePoolModuleManager
        #   file: ./abis/PrizePoolModuleManager.json
      eventHandlers:
        - event: PrizePoolOpened(indexed address,indexed uint256)
          handler: handlePrizePoolOpened
        - event: PrizePoolAwardStarted(indexed address,indexed uint256)
          handler: handlePrizePoolAwardStarted
        - event: PrizePoolAwardCompleted(indexed address,uint256,uint256,bytes32)
          handler: handlePrizePoolAwardCompleted
  - name: YieldService
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: CompoundYieldService
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingForYieldService.ts
      entities:
        - YieldService
      abis:
        - name: CompoundYieldService
          file: ./abis/CompoundYieldService.json
      eventHandlers:
        - event: PrincipalCaptured(address,uint256)
          handler: handlePrincipalCaptured
        - event: PrincipalRedeemed(address,uint256)
          handler: handlePrincipalRedeemed
        - event: PrincipalSupplied(address,uint256)
          handler: handlePrincipalSupplied