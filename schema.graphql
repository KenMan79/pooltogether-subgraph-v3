# dynamically generated type, not mapped to a specific contract
type Prize @entity {
  id: ID!

  awardStartOperator: Bytes!
  awardedOperator: Bytes!

  prizeStrategy: PrizeStrategy!
  prizePool: PrizePool!

  prizePeriodStartedAt: BigInt!
  lockBlock: BigInt!

  # randomNumber: Bytes
  balance: BigInt
  prize: BigInt
  reserveFee: BigInt
  
  rngRequestId: BigInt!

  winners: [Player!]
}

