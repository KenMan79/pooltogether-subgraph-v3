# ID: `${prizePool.address}-${prizeId}`
# dynamically generated type, not mapped to a specific contract
type Prize @entity {
  id: ID!
  prizePool: PrizePool!

  prize: BigInt
  reserveFee: BigInt
  rngRequestId: BigInt
  randomNumber: Bytes
  rewardStartedOperator: Bytes
  rewardCompletedOperator: Bytes

  winners: [Player!]
}

